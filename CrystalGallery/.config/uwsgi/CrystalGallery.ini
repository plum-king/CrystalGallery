[uwsgi]
chdir = /srv/CrystalGallery/CrystalGallery/
module = CrystalGallery.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/CrystalGallery.pid
logto = /var/log/uwsgi/CrystalGallery/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true